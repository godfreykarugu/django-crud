{% extends "events/layout.html" %}

{% block content %}


        <center>
            {% if searched %}
                <h1>You searched for {{searched}}</h1>

                {% for venue in venues  %}
                    {% comment %} {{venue}} {% endcomment %}
                  <p> <a href="{% url 'show-venue' venue.id %}"> {{ venue}}</a></p> 
                {% endfor %}
            {% else %}
                <h1>You forgot to search for a venue</h1>
            {% endif %}
            
        </center>
{% endblock %}
